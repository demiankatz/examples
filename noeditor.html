<!DOCTYPE html>
<html>
<head>
    <title>Universal Viewer Examples</title>
    <link rel="stylesheet" href="lib/foundation/css/foundation.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
</head>
<body>

    <header>

    </header>

    <main>
        <div class="uv" data-no-load="true" style="width:640px; height:480px; background-color: #000"></div>
    </main>

    <footer>

        <h3>Options</h3>

        <div>
            <input id="jsonp" type="checkbox"><label for="jsonp">JSONP</label>
            <p>Forces the viewer to use JSONP to load manifests and info.json. Default behaviour is to use JSONP for IE<10.</p>
        </div>

        <a id="setOptionsBtn" class="button">Set</a>

        <h3>Manifest</h3>

        <select id="manifestSelect"></select>

        <input id="manifest" type="text" value="" />

        <a id="setManifestBtn" class="button">Set</a>

    </footer>

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="plugins.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="examples.js"></script>

</body>
</html>
